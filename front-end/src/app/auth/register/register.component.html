<div class="d-flex justify-content-center bg-info align-items-center login-div">
  <div class="card">
    <div class="card-header">
      <h3 class="text-center">Register</h3>
      <div class="d-flex justify-content-end social_icon">
        <span><i class="fab fa-facebook-square"></i></span>
        <span><i class="fab fa-google-plus-square"></i></span>
        <span><i class="fab fa-twitter-square"></i></span>
      </div>
    </div>
    <div class="card-body">
      <form>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><mat-icon>person</mat-icon></span>
          </div>
          <input type="text" class="form-control" placeholder="username">

        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><mat-icon>password</mat-icon></span>
          </div>
          <input type="password" class="form-control" placeholder="password">
        </div>

        <div class="form-group">
          <input type="submit" value="Login" class="btn float-right login_btn btn-success text-white">
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-center links">
        Already have an account?<a href="#">Login</a>
      </div>

    </div>
  </div>
</div>
