<div class="signup-form">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2 class="form-text">Регистрация</h2>
<!--    <p class="hint-text">Create your account. It's free and only takes a minute.</p>-->
    <div class="form-group">
      <input type="text" class="form-control" name="username" placeholder="Потребителско име"
             formControlName="username" >
      <div *ngIf="registerForm.get('username')!.invalid && registerForm.get('username')!.touched"
           class="error-messages form-control">
        <span *ngIf="registerForm.get('username')!.errors?.required">Потребителското име е задължително</span>
        <span
          *ngIf="registerForm.get('username')!.errors?.minlength">Потребителското име трябва да бъде поне 6 символа!</span>
      </div>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="Парола" formControlName="password">
      <span *ngIf="registerForm.get('password')!.invalid && registerForm.get('password')!.touched"
            class="error-messages form-control">
          <span *ngIf="registerForm.get('password')!.errors?.required">Паролата е задължително поле!</span>
          <span *ngIf="registerForm.get('password')!.errors?.minlength">Password should be more than 6 characters</span>
      </span>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" name="confirmPassword" placeholder="Повтори парола"
             formControlName="confirmPassword">
      <span *ngIf="registerForm.get('confirmPassword')!.invalid && registerForm.get('confirmPassword')!.touched"
            class="error-messages form-control">
          <span *ngIf="registerForm.get('confirmPassword')!.errors?.required">Това поле е задължително!</span>
          <span *ngIf="registerForm.get('confirmPassword')!.errors?.hasMatches">Паролите не съвпадат!</span>
        </span>
    </div>
    <div class="form-group">
      <label class="form-check-label" >
        <input type="checkbox" formControlName="accept" >
            Приемам <a >Условията за ползване</a> &amp; <a >Политиката за поверителност</a>
        </label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block"
              [disabled]="registerForm.invalid || registerForm.untouched">
        Регистрирай
      </button>
    </div>
    <div class="text-center">
      Вече имате регистриран акаунт?
      <a routerLink="/user/login">Вход към системата</a>
    </div>
  </form>
</div>
