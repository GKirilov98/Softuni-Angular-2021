<div class="d-flex justify-content-center align-items-center login-div company-body">
  <div class="card">
    <div class="card-header">
      <h3 class="text-center">Edit Ins. Product</h3>
      <div class="d-flex justify-content-end social_icon">
        <span><i class="fab fa-facebook-square"></i></span>
        <span><i class="fab fa-google-plus-square"></i></span>
        <span><i class="fab fa-twitter-square"></i></span>
      </div>
    </div>
    <div class="card-body">
      <form>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <label for="name" class="input-group-text">
              <mat-icon>badge</mat-icon>
            </label>
          </div>
          <input type="text" class="form-control" placeholder="Name" name="name" id="name" required="required">
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <label for="type-product" class="input-group-text">
              <mat-icon>format_list_bulleted</mat-icon>
            </label>
          </div>
          <select class="custom-select form-control" name="type-product" id="type-product">
            <option selected>-- Choose type --</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <label for="premium-rate" class="input-group-text">
              <mat-icon>paid</mat-icon>
            </label>
          </div>

          <input type="number" step="0.1" class="form-control" placeholder="Premium rate"
                 name="premium-rate" id="premium-rate" min="0.0" required="required">
          <span class="form-control">%</span>
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <label for="commision-rate" class="input-group-text">
              <mat-icon>price_check</mat-icon>
            </label>
          </div>
          <input type="number" class="form-control" placeholder="Commission rate for an ins. broker"
                 name="commision-rate" id="commision-rate" required="required">
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <label for="ins-company" class="input-group-text">
              <mat-icon>account_balance</mat-icon>
            </label>
          </div>
          <select class="custom-select form-control" name="ins-company" id="ins-company">
            <option selected>-- Choose Ins. company --</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="input-group form-group">
          <div class="row">
            <div class="col-md-2 pt-1 pl-4">
              <input type="checkbox" name="deferred" id="deferred" class="checkbox-size ">
            </div>
            <div class="col-md-10">
              <label for="deferred" class="text-white">
                Разсрочено плащане на застрахователната премия.
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Save" class="btn float-right login_btn">
        </div>
      </form>
    </div>
  </div>
</div>
