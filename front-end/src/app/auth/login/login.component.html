<div class="signup-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="form-text">Вход</h2>
    <div class="form-group">
      <input type="text" class="form-control" name="username" placeholder="Потребителско име"
             formControlName="username" >
      <div *ngIf="loginForm.get('username')!.invalid && loginForm.get('username')!.touched"
           class="error-messages form-control">
        <span *ngIf="loginForm.get('username')!.errors?.required">Потребителското име е задължително</span>
        <span
          *ngIf="loginForm.get('username')!.errors?.minlength">Потребителското име трябва да бъде поне 6 символа!
        </span>
      </div>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="Парола" formControlName="password">
      <span *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched"
            class="error-messages form-control">
          <span *ngIf="loginForm.get('password')!.errors?.required">Паролата е задължително поле!</span>
         <span
           *ngIf="loginForm.get('password')!.errors?.minlength">Паролата трябва да бъде поне 6 символа!
        </span>
      </span>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block"
              [disabled]="loginForm.invalid || loginForm.untouched">
        Влез
      </button>
    </div>
    <div class="text-center">
      Нямате регистриран акаунт?
      <a routerLink="/user/register">Регистрация</a>
    </div>
  </form>
</div>
