<ngb-carousel *ngIf="images">
  <ng-template  ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>Избери своя път</h3>
      <p>Застраховай се, за да бъдем с теб.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <h3>Бързо, лесно и удобно</h3>
      <p>Създаваш полица</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[2]" alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <h3>Почуствай свободата</h3>
      <p>Остави ние да правим изчисленията вместо теб</p>
    </div>
  </ng-template>
</ngb-carousel>
