<div class="input-group form-group p-3">
  <div class="input-group-prepend">
    <div class="input-group-prepend ">
      <label for="name" class="input-group-text">
        <mat-icon>badge</mat-icon>
      </label>
    </div>
    <input type="text" class="form-control" placeholder="Name" name="name" id="name" >

    <div class="input-group-prepend pl-3">
      <label for="type-product" class="input-group-text">
         <mat-icon>format_list_bulleted</mat-icon>
      </label>
    </div>
    <select class="custom-select form-control" name="type-product" id="type-product">
      <option selected>-- Choose type --</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>

    <div class="input-group-prepend pl-3">
      <label for="premium-rate" class="input-group-text">
        <mat-icon>paid</mat-icon>
      </label>
    </div>
    <input type="number" step="0.1" min="0" class="form-control" placeholder="Premium rate"
           name="premium-rate" id="premium-rate" >

    <div class="input-group-prepend pl-3">
      <label for="commision-rate" class="input-group-text">
        <mat-icon>price_check</mat-icon>
      </label>
    </div>
    <input type="number" class="form-control" placeholder="Commission rate"
           name="commision-rate" id="commision-rate" >

    <div class="input-group-prepend pl-3">
      <label for="deferred" class="text-white">
        Deferred
      </label>
    </div>
    <input type="checkbox" name="deferred" id="deferred" class="checkbox-size ">
  </div>
</div>

  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col" class="col-1">#</th>
      <th scope="col" class="col-2">Name</th>
      <th scope="col" class="col-2">Type</th>
      <th scope="col" class="col-1 text-center">Premium rate</th>
      <th scope="col" class="col-1 text-center">Commission rate</th>
      <th scope="col" class="col-2 text-center">Allow Deferred</th>
      <th scope="col" class="col-4"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>@mdo</td>
      <td>@mdo</td>

      <td>
<!--        <button class="btn btn-info mr-2">Details</button>-->
        <button class="btn btn-warning mr-2">Edit</button>
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>@mdo</td>
      <td>@mdo</td>

      <td>
        <button class="btn btn-info mr-2">Details</button>
        <button class="btn btn-warning mr-2">Edit</button>
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>

    </tbody>
  </table>
</div>
