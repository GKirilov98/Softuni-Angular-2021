<div class="row pt-3 pb-3 bg-info mr-1">
  <div class="col-sm-1"></div>
  <div class="col-sm-4">
    <div class="input-group-prepend ">
      <label for="name" class="input-group-text">
        <mat-icon>badge</mat-icon>
      </label>
      <input type="text" class="form-control" placeholder="Потребителско име" name="name" id="name"
             [(ngModel)]="filterUsername"
             (keyup)="changeFilter()">
    </div>
  </div>
</div>
<div>
  <table class="table table-hover bg-white">
    <thead>
    <tr>
      <th scope="col" class="col-1">#</th>
      <th scope="col" class="col-2">Потребителско име</th>
      <th scope="col" class="col-5">Роли</th>
      <th scope="col" class="col-4">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of usersList; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{c.username}}</td>
      <td>{{c.roleDescription}}</td>
      <td>
        <button *ngIf="c.id != 1"
                class="btn btn-info m-1"
                (click)="changeRole(c.id, c.roleCode.includes('ADMIN'))"
        >
          {{c.roleCode.includes('ADMIN') ? 'Премахни Админ' : 'Добави Админ'}}
        </button>
        <button *ngIf="c.id != 1" class="btn btn-danger m-1" (click)="deleteOne(c.id)">Изтрйи</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
