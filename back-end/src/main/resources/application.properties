spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/ins_broker_system?allowPublicKeyRetrieval=true&tinyInt1isBit=false&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = 1234
#JPA Properties
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.format_sql = false
spring.jpa.properties.hibernate.show_sql = false
spring.jpa.hibernate.ddl-auto = update
spring.jpa.open-in-view=false
# Enable spring data repos
spring.data.jpa.repositories.enabled=true
#spring.data.jpa.repositories.bootstrap-mode=default
#Server Properties
server.port=8080
logging.pattern.file=%highlight{[%-7p]  %d{yyyy-MM-dd HH:mm:ss.SSS}  [%t] %c{-5} : %msg%n}{FATAL=white, ERROR=red, WARN=blue, INFO=black, DEBUG=green, TRACE=blue}
logging.level.org.springframework.web=error
logging.level.org.hibernate=error
logging.level.*=ERROR
###Logging Levels
logging.level.org=WARN
logging.level.blog=WARN
##
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor=trace
#server.port=8000
spring.mvc.hiddenmethod.filter.enabled=true
